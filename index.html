<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Food App</h1>
        <form id="add-form" class="mb-4">
            <div class="row">
                <div class="col">
                    <input type="text" id="name-input" class="form-control" placeholder="Name">
                </div>
                <div class="col">
                    <input type="text" id="type-input" class="form-control" placeholder="Type">
                </div>
                <div class="col">
                    <input type="number" id="calories-input" class="form-control" placeholder="Calories">
                </div>
            </div>
            <button type="button" id="add-button" class="btn btn-primary mt-3">Add</button>
        </form>
        <div id="food-list" class="list-group"></div>
        <div id="update-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Food Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="update-form">
                            <div class="mb-3">
                                <label for="update-name-input" class="form-label">Name</label>
                                <input type="text" id="update-name-input" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="update-type-input" class="form-label">Type</label>
                                <input type="text" id="update-type-input" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="update-calories-input" class="form-label">Calories</label>
                                <input type="number" id="update-calories-input" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="save-button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
